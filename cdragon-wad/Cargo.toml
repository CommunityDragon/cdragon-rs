[package]
name = "cdragon-wad"
version = "0.1.0"
authors = ["Beno√Æt Ryder <benoit@ryder.fr>"]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://www.communitydragon.org"
repository = "https://github.com/CommunityDragon/cdragon-rs"
description = "Work with WAD archive files used by Riot"
keywords = ["cdragon", "wad"]

[dependencies]
cdragon-utils = { path = "../cdragon-utils", version = "0.1", features = ["parsing", "guarded_file"] }
cdragon-hashes = { path = "../cdragon-hashes", version = "0.1", features = ["wad"] }
nom = "7"
serde_json = "1"
thiserror = "1"
# Default features are not needed and break wasm build
zstd = { version = "0.12", default-features = false }

